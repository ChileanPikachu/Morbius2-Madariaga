    <section class="contacto">
        <div class="contacto_imagen1"></div>
        <div class="contacto_formulario">
            <h2>Contacto</h2>
            <form action="">
                <fieldset>
                    <legend>Envíanos tu reseña!</legend><br>
                    <input type="radio" name="ingreso" value="anonimo"> Anónimo
                    <input type="radio" name="ingreso" value="no_anonimo">No anónimo
                    <br>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre"><br><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido"><br><br>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" required><br><br>
                    <label for="telefono">Teléfono:</label>
                    <input type="number" name="telefono" placeholder="ej:+56912345678"><br><br>
                    <label for="email">Email:</label>
                    <input type="text" name="email"><br><br>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="no_especifica">No específica</option>
                    </select><br><br>
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha"><br><br>
                    <label for="reseña">Reseña:</label><br>
                    <textarea name="reseña" id="" cols="30" rows="10"
                        placeholder="Ingrese aquí su reseña..."></textarea><br>
                    <input type="button" value="Enviar">
                    <input type="submit" value="Enviar a correo">
                    <input type="reset" value="Borrar">
                </fieldset>
            </form>
        </div>
        <div class="contacto_imagen2"></div>
    </section>
